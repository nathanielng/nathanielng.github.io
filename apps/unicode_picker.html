            width: 100%;
            overflow: hidden;

            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 12px;
        }

        .multi-select-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 12px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: #667eea;
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            font-size: 14px;
            color: white;
            font-weight: 500;
        }

        .main-content {
            display: flex;
            height: 600px;
        }

        .sidebar {
            width: 200px;
            background: #f8f9fa;
            border-right: 2px solid #e9ecef;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .search-box {
            padding: 16px;
            border-bottom: 1px solid #e9ecef;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .nav-buttons {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .nav-buttons::-webkit-scrollbar {
            width: 6px;
        }

        .nav-buttons::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .nav-btn {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 4px;
            border: none;
            background: transparent;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: #495057;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: white;
            color: #667eea;
        }

        .nav-btn.active {
            background: #667eea;
            color: white;
        }

        .content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .content::-webkit-scrollbar {
            width: 8px;
        }

        .content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: #f8f9fa;
        }

        .category {
            margin-bottom: 40px;
            scroll-margin-top: 20px;
        }

        .category:last-child {
            margin-bottom: 0;
        }

        .category-title {
            font-size: 20px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 12px;
        }

        .character-btn {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 12px 8px;
            min-height: 100px;
        }

        .character-btn[title] {
            position: relative;
        }

        .character-btn[title]:hover::before {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: pre-line;
            z-index: 1000;
            pointer-events: none;
            margin-bottom: 8px;
            min-width: 120px;
            text-align: center;
            line-height: 1.4;
            animation: tooltipFadeIn 0.15s ease;
        }

        .character-btn[title]:hover::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            margin-bottom: 2px;
            pointer-events: none;
            animation: tooltipFadeIn 0.15s ease;
        }

        @keyframes tooltipFadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(5px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .character-btn .char {
            font-size: 32px;
            margin-bottom: 6px;
        }

        .character-btn .desc {
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            line-height: 1.3;
            font-weight: 500;
        }

        .character-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .character-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.2);
        }

        .character-btn.selected {
            border-color: #667eea;
            background: #f0f3ff;
            position: relative;
        }

        .character-btn.selected::after {
            content: '';
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;

        .character-btn.copied {
            animation: copyPulse 0.4s ease;
        }

        @keyframes copyPulse {

            }
            50% {

                color: white;
            }

            font-weight: 500;

            flex: 1;

            color: #495057;
            font-size: 14px;
            white-space: nowrap;
        }

            font-size: 24px;
            color: #212529;
            word-break: break-all;
            line-height: 1.2;

            font-size: 12px;
            color: #6c757d;
            background: white;
            padding: 4px 10px;
            border-radius: 12px;
            white-space: nowrap;
            border: 1px solid #e9ecef;

            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s ease;
            white-space: nowrap;
        }

            background: #5568d3;

        .search-box {
            margin-bottom: 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

            .main-content {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }

            .nav-buttons {
                display: flex;
                overflow-x: auto;
                padding: 8px;
            }

            .nav-btn {
                white-space: nowrap;
                margin-right: 4px;
                margin-bottom: 0;
            }

            .content {
                max-height: 500px;
            }

            .character-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }

            .character-btn .char {
                font-size: 28px;
            }

            .character-btn .desc {
                font-size: 10px;
            }
        }
    </style>

        // Initialize the app
        function init() {
            console.info('Initializing Unicode Picker application');
            
            // Flatten all characters for search
            Object.values(UNICODE_CATEGORIES).forEach(items => {
                items.forEach(item => allCharacters.push(item));
            });

            renderNavButtons();
            renderCategories();
            setupEventListeners();
            setupScrollSpy();
            setupMultiSelect();
            
            console.info('UI setup complete');
        }

        // Render navigation buttons
        function renderNavButtons() {
            const navContainer = document.getElementById('navButtons');
            
            Object.keys(UNICODE_CATEGORIES).forEach((category, index) => {
                const btn = document.createElement('button');
                btn.className = `nav-btn ${index === 0 ? 'active' : ''}`;
                btn.textContent = category;
                btn.dataset.category = category;
                btn.onclick = () => scrollToCategory(category);
                navContainer.appendChild(btn);
            });
            
            console.info('Navigation buttons rendered');
        }

        // Render categories
        function renderCategories() {
            const categoriesContainer = document.getElementById('categories');
            
            Object.entries(UNICODE_CATEGORIES).forEach(([category, items]) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.dataset.category = category;
                
                const title = document.createElement('h2');
                title.className = 'category-title';
                title.textContent = category;
                categoryDiv.appendChild(title);
                
                const grid = document.createElement('div');
                grid.className = 'character-grid';
                
                items.forEach(item => {
                    const btn = createCharacterButton(item.char, item.desc);
                    grid.appendChild(btn);
                });
                
                categoryDiv.appendChild(grid);
                categoriesContainer.appendChild(categoryDiv);
                
                console.info(`Created category: ${category}`);
            });
        }

        // Create character button
        function createCharacterButton(character, description) {
            const btn = document.createElement('button');
            btn.className = 'character-btn';
            btn.innerHTML = `<div class="char">${character}</div><div class="desc">${description}</div>`;
            btn.onclick = () => copyToClipboard(character, btn);
            
            // Get Unicode code point(s)
            const codePoints = [...character].map(char => {
                const code = char.codePointAt(0).toString(16).toUpperCase();
                return `U+${code}`;
            }).join(' ');
            
            btn.title = `${description}\n${codePoints}`;
            return btn;
        }

        // Scroll to category
        function scrollToCategory(category) {
            const contentContainer = document.getElementById('content');
            const categoryElement = document.querySelector(`.category[data-category="${category}"]`);
            
            if (categoryElement && contentContainer) {
                const offsetTop = categoryElement.offsetTop - contentContainer.offsetTop - 20;
                contentContainer.scrollTo({
                    top: offsetTop,
                    behavior: 'smooth'
                });
                console.info(`Scrolled to category: ${category}`);
            }
        }

        // Setup scroll spy to highlight active nav button
        function setupScrollSpy() {
            const content = document.getElementById('content');
            const navButtons = document.querySelectorAll('.nav-btn');
            const categories = document.querySelectorAll('.category');

            content.addEventListener('scroll', () => {
                let current = '';
                
                categories.forEach(category => {
                    const rect = category.getBoundingClientRect();
                    const contentRect = content.getBoundingClientRect();
                    
                    // Check if category is in viewport
                    if (rect.top <= contentRect.top + 100) {
                        current = category.dataset.category;
                    }
                });

                navButtons.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.dataset.category === current) {
                        btn.classList.add('active');
                    }
                });
            });
        }

        // Copy to clipboard
        async function copyToClipboard(character, button) {
            if (multiSelectMode) {
                // Multi-select mode: toggle selection
                const index = selectedCharacters.indexOf(character);
                
                if (index > -1) {
                    // Remove from selection
                    selectedCharacters.splice(index, 1);
                    button.classList.remove('selected');
                    console.info(`Removed from selection: ${character}`);
                } else {
                    // Add to selection
                    selectedCharacters.push(character);
                    button.classList.add('selected');
                    console.info(`Added to selection: ${character}`);
                }
                
                // Update status and copy all selected characters
                if (selectedCharacters.length > 0) {
                    const combined = selectedCharacters.join('');
                    try {
                        await navigator.clipboard.writeText(combined);
                        
                        // Update clipboard display
                        updateClipboardDisplay(combined);
                        
                    } catch (err) {
                        console.error('Failed to copy:', err);
                    }
                } else {
                    // No selection
                    const statusMessage = document.getElementById('statusMessage');
                    statusMessage.textContent = 'Click characters to select them';
                    statusMessage.className = 'status-message';
                    
                    // Clear clipboard display
                    updateClipboardDisplay('');
                }
                
            } else {
                // Single select mode: copy immediately
                try {
                    await navigator.clipboard.writeText(character);
                    
                    // Visual feedback
                    button.classList.add('copied');
                    setTimeout(() => button.classList.remove('copied'), 400);
                    
                    // Update status
                    const statusMessage = document.getElementById('statusMessage');
                    statusMessage.textContent = `Copied: ${character}`;
                    statusMessage.className = 'status-message success';
                    
                    // Update clipboard display
                    updateClipboardDisplay(character);
                    
                    console.info(`Copied to clipboard: ${character}`);
                    
                    // Reset status after 2 seconds
                    setTimeout(() => {
                        statusMessage.textContent = 'Click any character to copy to clipboard';
                        statusMessage.className = 'status-message';
                    }, 2000);
                    
                } catch (err) {
                    console.error('Failed to copy:', err);
                    
                    const statusMessage = document.getElementById('statusMessage');
                    statusMessage.textContent = `Failed to copy: ${err.message}`;
                    statusMessage.className = 'status-message';
                }
            }
        }

        // Update clipboard display
        function updateClipboardDisplay(content) {
            const statusMessage = document.getElementById('statusMessage');
            const clipboardDisplay = document.getElementById('clipboardDisplay');
            const clipboardContent = document.getElementById('clipboardContent');
            const clipboardCount = document.getElementById('clipboardCount');
            const clearBtn = document.getElementById('clearSelectionBtn');
            
            if (content) {
                // Show clipboard display, hide status message
                statusMessage.style.display = 'none';
                clipboardDisplay.style.display = 'flex';
                
                // Only show clear button in multi-select mode
                clearBtn.style.display = multiSelectMode ? 'block' : 'none';
                
                clipboardContent.textContent = content;
                const charCount = [...content].length; // Count Unicode characters properly
                clipboardCount.textContent = `(${charCount} character${charCount !== 1 ? 's' : ''})`;
            } else {
                // Show status message, hide clipboard display
                statusMessage.style.display = 'block';
                clipboardDisplay.style.display = 'none';
                clearBtn.style.display = 'none';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            
            // Search functionality
            searchInput.addEventListener('input', async (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    // Show all categories
                    document.querySelectorAll('.category').forEach(cat => {
                        if (cat.dataset.category !== 'search') {
                            cat.style.display = 'block';
                        }
                    });
                    
                    // Remove search results if exists
                    const searchCategory = document.querySelector('[data-category="search"]');
                    if (searchCategory) {
                        searchCategory.remove();
                    }
                    return;
                }
                
                // Hide all normal categories
                document.querySelectorAll('.category').forEach(cat => {
                    if (cat.dataset.category !== 'search') {
                        cat.style.display = 'none';
                    }
                });
                
                // Create or update search results category
                let searchCategory = document.querySelector('[data-category="search"]');
                if (!searchCategory) {
                    searchCategory = document.createElement('div');
                    searchCategory.className = 'category';
                    searchCategory.dataset.category = 'search';
                    
                    const title = document.createElement('h2');
                    title.className = 'category-title';
                    title.textContent = 'Search Results';
                    searchCategory.appendChild(title);
                    
                    document.getElementById('categories').insertBefore(
                        searchCategory, 
                        document.getElementById('categories').firstChild
                    );
                }
                
                searchCategory.style.display = 'block';
                
                // Clear previous results except title
                const existingGrid = searchCategory.querySelector('.character-grid');
                if (existingGrid) {
                    existingGrid.remove();
                }
                
                // Show loading indicator for first database load
                if (!unicodeDatabase && !isLoadingDatabase) {
                    const loadingMsg = document.createElement('p');
                    loadingMsg.style.color = '#6c757d';
                    loadingMsg.style.textAlign = 'center';
                    loadingMsg.style.padding = '20px';
                    loadingMsg.textContent = 'Loading extended Unicode database...';
                    searchCategory.appendChild(loadingMsg);
                }
                
                const grid = document.createElement('div');
                grid.className = 'character-grid';
                
                let found = false;
                
                // Search through visible categories first
                Object.entries(UNICODE_CATEGORIES).forEach(([category, items]) => {
                    items.forEach(item => {
                        // Search in character, description, or category name
                        if (item.char.includes(searchTerm) || 
                            item.desc.toLowerCase().includes(searchTerm) ||
                            category.toLowerCase().includes(searchTerm)) {
                            const btn = createCharacterButton(item.char, item.desc);
                            grid.appendChild(btn);
                            found = true;
                        }
                    });
                });
                
                // Load and search extended database
                const extendedDb = await loadUnicodeDatabase();
                if (extendedDb && extendedDb.length > 0) {
                    extendedDb.forEach(item => {
                        // Skip if already in visible categories
                        const alreadyVisible = Object.values(UNICODE_CATEGORIES).some(items =>
                            items.some(visibleItem => visibleItem.char === item.char)
                        );
                        
                        if (!alreadyVisible) {
                            // Search in character, description, or category name
                            if (item.char.includes(searchTerm) || 
                                item.desc.toLowerCase().includes(searchTerm) ||
                                item.category.toLowerCase().includes(searchTerm)) {
                                const btn = createCharacterButton(item.char, item.desc);
                                grid.appendChild(btn);
                                found = true;
                            }
                        }
                    });
                }
                
                // Remove loading message if it exists
                const loadingMsg = searchCategory.querySelector('p');
                if (loadingMsg) {
                    loadingMsg.remove();
                }
                
                if (found) {
                    searchCategory.appendChild(grid);
                } else {
                    const noResults = document.createElement('p');
                    noResults.style.color = '#6c757d';
                    noResults.style.textAlign = 'center';
                    noResults.style.padding = '20px';
                    noResults.textContent = 'No characters found';
                    searchCategory.appendChild(noResults);
                }
            });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    searchInput.dispatchEvent(new Event('input'));
                    searchInput.blur();
                }
            });
            
            console.info('Event listeners setup complete');
        }

        // Setup multi-select functionality
        function setupMultiSelect() {
            const toggle = document.getElementById('multiSelectToggle');
            const clearBtn = document.getElementById('clearSelectionBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            toggle.addEventListener('change', (e) => {
                multiSelectMode = e.target.checked;
                
                if (multiSelectMode) {
                    statusMessage.textContent = 'Multi-select mode: Click characters to select them';
                    console.info('Multi-select mode enabled');
                } else {
                    // Clear selection when switching to single mode
                    clearSelection();
                    statusMessage.textContent = 'Click any character to copy to clipboard';
                    console.info('Multi-select mode disabled');
                }
            });
            
            clearBtn.addEventListener('click', clearSelection);
        }

        // Clear all selections
        function clearSelection() {
            selectedCharacters = [];
            document.querySelectorAll('.character-btn.selected').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('clearSelectionBtn').style.display = 'none';
            
            // Clear clipboard display
            updateClipboardDisplay('');
            
            const statusMessage = document.getElementById('statusMessage');
            if (multiSelectMode) {
                statusMessage.textContent = 'Multi-select mode: Click characters to select them';
            } else {
                statusMessage.textContent = 'Click any character to copy to clipboard';
            }
            statusMessage.className = 'status-message';
            
            console.info('Selection cleared');
        }

        // Initialize on page load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
